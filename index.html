<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <title>Portfolio</title>
  </head>
  <body>
    
    <!-- Navigation -->
    <nav id="desktop-nav">
      <div class="logo">Victor O.</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">A prepos</a></li>
          <li><a href="#experience">Experiences</a></li>
          <li><a href="#projects">Projets</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- hamburger navigation -->
    <div class="hamburger-menu">
      <ul class="menu-links">
        <li><a href="#about">A prepos</a></li>
        <li><a href="#experience">Experiences</a></li>
        <li><a href="#projects">Projets</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
     <nav id="hamburger-nav">
      <div class="logo">Victor O.</div>
      <div class="hamburger-icon">
        <span></span><span></span><span></span>
      </div>
     </nav>
     
     <!-- Sections -->

     <section id="profile">
      <div class="section-pic-container">
        <img src="./assets/img/me2.png" alt="">
      </div>
      <div class="section-text">
        <p class="section-text-p1">
          Salut, moi c'est
        </p>
        <h1 class="title">Victor</h1>
        
        <p class="section-text-p2">
          Full-stack Developer
        </p>

        <div class="btn-container">
          <button 
          class="btn btn-color-1" 
          onclick="window.open('./assets/resume/cv.pdf')"
          >Telecharger CV
          </button>
          <button 
          class="btn btn-color-2" 
          onclick=location.href='#contact'
          >me contacter
          </button>
        </div>

        <div id="socials-container">
          <img 
          src="./assets/icons/linkedin.png" 
          alt="my linkedin"
          class="icon"
          onclick=location.href="https://linkedin.com"
          />
          <img 
          src="./assets/icons/github.png" 
          alt="my github"
          class="icon"
          onclick=location.href="https://github.com"
          />
        </div>
      </div>
     </section>

    <script src="script.js"></script>
  </body>
</html>
